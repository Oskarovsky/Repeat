{% extends "base.html" %}


{% block content %}

    {% if current_user.is_authenticated %}
        <h1>Hello, {{ current_user.username }}!</h1>
    {% endif %}

    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}

    {% for visit in visits %}
        {% include '_visit.html' %}
    {% endfor %}

{% endblock %}
