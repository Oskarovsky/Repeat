{% extends "base.html" %}

{% block content %}

<article class="media content-section">
    <table>
        <tr valign="top">
            <td><img class="rounded-circle post-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" width="10" height="60"></td>
            <td>
                <div class="media-body">
                    <div class="article-metadata">
                        <a class="mr-2" href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a>
                    </div>
                    <h4 class="article-title">{{ post.body }}</h4>
                    <div class="post-food-type">Food type: {{ post.food_type }}</div>
                    <div class="post-description">Description: {{ post.description }}</div>
                </div>
            </td>
            <td>
                {% if post.author == current_user %}
                    <div>
                        <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
                        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
                    </div>
                {% endif %}
                <a class="text-muted" align="right">{{ post.timestamp.strftime('%Y-%m-%d') }}</a>
            </td>
        </tr>
    </table>
</article>

<!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
</div>


{% endblock %}
